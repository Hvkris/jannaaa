<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Janna Marie Precious</title>
</head>
<body>
    <!-- Login Page -->
    <section class="page intro active">
        <input type="text" id="nameInput" class="input-box" placeholder="Enter your name">
        <button class="btn" id="loginBtn">Enter</button>
        <p id="error-message" class="error-message"></p> <!-- Error message will appear here -->
    </section>

    <!-- Invitation Page -->
    <section class="page invitation">
        <div class="invitation-buttons">
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </section>

    <!-- Thank You Page (Only Image) -->
    <section class="page thank-you">
        <!-- No content needed here, just the background image -->
    </section>

    <script src="script.js"></script>
</body>
</html>
